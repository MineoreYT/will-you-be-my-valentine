    <title>crush mo ba ako?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        h1 {
            font-size: 2em;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button#yes {
            background-color: green;
            color: white;
        }

        button#no {
            background-color: red;
            color: white;
            position: absolute;
        }

        button#no:hover {
            position: absolute;
            left: calc(50% + (Math.random() * 200 - 100)px);
            top: calc(50% + (Math.random() * 200 - 100)px);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>WILL YOU BE MY VALENTINE</h1>
    <a href="yiee.html"><button id = "yes">yes</button></a>
    <button id = "no">no</button>
    <script>
        const noButton = document.getElementById('no');
        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * window.innerWidth - noButton.offsetWidth;
            const randomY = Math.random() * window.innerHeight - noButton.offsetHeight;
            noButton.style.left = `${Math.max(0, Math.min(randomX, window.innerWidth - noButton.offsetWidth))}px`;
            noButton.style.top = `${Math.max(0, Math.min(randomY, window.innerHeight - noButton.offsetHeight))}px`;
        });
    </script>
</body>
